<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel= "stylesheet" href="form.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
  </head>
  <body>
  <div>
    <h1> Submit your response</h1>
  </div>
  <div class="fill">

<form action="next.html">

  <div class="name">
    <i class="fas fa-check-circle"></i>
    <i class="fas fa-times-circle"></i>
    <i class="fas fa-user"></i>
    <input type="text" placeholder="Username(min 6chars)" required/>
    <i class="fas fa-arrow-down"></i>
    </div>
    <div class="email">
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-times-circle"></i>
      <i class="fas fa-envelope"></i>
      <input type="email" placeholder="Usermail" required />
      <i class="fas fa-arrow-down"></i>
      </div>
      <div class="password">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-times-circle"></i>
        <i class="fas fa-key"></i>
        <input type="password" placeholder="Password(min 6chars)" required/>
        <i class="fas fa-arrow-down"></i>
        </div>
<button type="submit" class="sub">Submit</button>
  </form>
    </div>
<script src="form.js"></script>
  </body>
</html>
