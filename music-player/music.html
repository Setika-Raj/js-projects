<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Music-player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel= "stylesheet" href="music.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
  </head>
  <body>
<div class="app">
  <header>
    <h1>Tap music</h1>
    <h2> <span id="typed"></span></h2>
    </header>
    <div class="visual"></div>
    <div class="pads">
      <div class="pad1"><audio class="sound" src="./sounds/bubbles.mp3"></audio></div>
        <div class="pad2">
          <audio class="sound" src="./sounds/clay.mp3"></audio>

          </div>
          <div class="pad3">
            <audio class="sound" src="./sounds/confetti.mp3"></audio>

            </div>
            <div class="pad4">
              <audio class="sound" src="./sounds/glimmer.mp3"></audio>

              </div>
              <div class="pad5">
                <audio class="sound" src="./sounds/moon.mp3"></audio>

                </div>
                <div class="pad6">
                  <audio class="sound" src="./sounds/ufo.mp3"></audio>

                  </div>

      </div>
  </div>

<script src="music.js"></script>
  </body>
</html>
